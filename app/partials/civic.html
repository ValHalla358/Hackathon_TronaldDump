<div ui-view>
    <a ui-sref="main">Clear for search</a>
</div>
<h1 id="civicTitle">Your Politicians</h1>
<div class="input-group container">
    <input id="searchinput" name="searchinput" type="search" placeholder="What is your zip code?" ng-model="ci.zipInfo" class="form-control input-md">
    <span class="input-group-addon" ng-click="ci.getCivic(ci.zipInfo)">Search Representatives</span>
</div>
<br>
<br>
<div class="container">
    <div class="row form-group movie-panel">
        <div id="boxy">
            <div class="col-xs-12 col-md-4" ng-repeat="info in ci.civicDetails" id="repPanel">
                <div class="panel panel-default">
                    <div class="panel panel-heading " id="panelHead">
                        <h3 class="panel-title" id="panelTitle">{{info.name}}</h3>
                        <!--   <br id="civicPostition">{{ci.civicTitle[$index].name}}</br>
                        <br id="civicPostition">{{info.party}}</br> -->
                        <h4 id="civicPostition">{{ci.civicTitle[$index].name}}</h4>
                        <h5 id="civicPostition">{{info.party}}</h5>
                    </div>
                    <div class="panel-body" id="imagePanel">
                        <img id="animalImage" ng-src="./images/img_{{ci.getRandomSpan()}}.jpg">
                        <div>Phone: {{info.phones[0]}}</div>
                        <div>
                            <a href="{{info.urls[0]}}">{{info.urls[0]}} </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
